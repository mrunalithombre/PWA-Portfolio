<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap By SKILLHUB</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
	<div class="container my-5">
		<div class="row">
			<div class="col-sm-6">
				<h1>PWA Camera</h1>
				<p>
					The Camera feature of our Progressive Web App provides users with an easy way to capture special
					moments.
				</p>
				<a href="https://akashskillhub.github.io/pwa-camera/" class="btn btn-outline-primary">Visit</a>
				<a href="https://github.com/akashskillhub/pwa-camera" class="btn btn-outline-primary">
					<i class="bi bi-github"></i>
				</a>

				<a href="#Experiment" class="btn btn-primary">
					Live Experiment <i class="bi bi-code"></i>
				</a>
			</div>
			<div class="col-sm-6 ">

			</div>
		</div>
	</div>
	<div class="bg-primary  py-4">
		<div class="container">
			<div class="row">
				<div class="col-sm-3">
					<p class=" text-light">
						<i class="bi fs-1 d-block bi-camera-fill"></i>
						<span class="text-body">Open Camera</span>
					</p>
				</div>
				<div class="col-sm-3">
					<p class=" text-light">
						<i class="bi fs-1 d-block bi-camera2"></i>
						<span class="text-body">Switch Camera</span>
					</p>
				</div>
				<div class="col-sm-3">
					<p class=" text-light">
						<i class="bi fs-1 d-block bi-image"></i>
						<span class="text-body">Capture Photo</span>
					</p>
				</div>
				<div class="col-sm-3">
					<p class=" text-light">
						<i class="bi fs-1 d-block bi-camera-video-off-fill"></i>
						<span class="text-body">Close / Restart Camera</span>
					</p>
				</div>
			</div>
		</div>
	</div>

	<div class="container" id="Experiment">
		<div class="my-5">
			<h1 class="">Experiment Now</h1>
			<iframe src="https://stackblitz.com/edit/web-platform-4mjggw?file=index.html" frameborder="0" width="100%"
				height="600px"></iframe>
		</div>
	</div>
	<script type="module" src="./assets/js/app.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
</body>

</html>
